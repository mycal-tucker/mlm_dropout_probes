dataset:
  observation_fieldnames:
     - index
     - sentence
     - lemma_sentence
     - upos_sentence
     - xpos_sentence
     - morph
     - head_indices
     - governance_relations
     - secondary_relations
     - extra_info
     - embeddings
  corpus:
    root: data/qa_intervene/
    train_path: text.conllx
    dev_path: text.conllx
    test_path: text.conllx
  embeddings:
    type: token
    root: data/qa_intervene/
    train_path: text.hdf5
    dev_path: text.hdf5
    test_path: text.hdf5
    break_on_qmark: True
  batch_size: 512  # How many counterfactuals do you want to update at once?
model:
  hidden_dim: 768
  model_type: BERT-disk
  use_disk: True
  model_layer: 3  # Overwritten.
probe:
  task_signature: word # word, word_pair
  task_name: parse-depth  # parse-depth, parse-distance
  num_layers: 3  # The probe must match the weights being loaded, so make sure to set the right number of layers.
  maximum_rank: 32
  diagonal: False
  params_path: predictor.params
probe_training:
  epochs: 0  # Ignored in counterfactual generation
  loss: L1
reporting:
  root: data/qa_intervene/
  observation_paths:
    train_path: train.observations
    dev_path: dev.observations
    test_path: test.observations
  prediction_paths:
    train_path: train.predictions
    dev_path: dev.predictions
    test_path: test.predictions
